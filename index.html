<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ã–BB Link Creator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Departure Station -->
    <fieldset>
      <legend>Departure Station</legend>
      <input
        type="text"
        id="input-departure-station-search"
        oninput="searchStation('input-departure-station-search', 'select-departure-station')"
      />
      <input
        type="button"
        onClick="searchStation('input-departure-station-search', 'select-departure-station')"
        value="Search"
      />

      <select
        name="stations"
        id="select-departure-station"
        multiple
        size="12"
        oninput="takeOverID('select-departure-station','input-departure-station-id')"
      ></select>
      <label for="name">Station ID</label>
      <input type="text" id="input-departure-station-id" oninput="generateURL()" />
    </fieldset>

    <!-- Destination Station -->
    <fieldset>
      <legend>Destination Station</legend>
      <input
        type="text"
        id="input-destination-station-search"
        oninput="searchStation('input-destination-station-search', 'select-destination-station')"
      />
      <input
        type="button"
        onClick="searchStation('input-destination-station-search', 'select-destination-station')"
        value="Search"
      />

      <select
        name="stations"
        id="select-destination-station"
        multiple
        size="12"
        oninput="takeOverID('select-destination-station', 'input-destination-station-id')"
      ></select>
      <label for="name">Station ID</label>
      <input type="text" id="input-destination-station-id" oninput="generateURL()" />
    </fieldset>

    <!-- Settings -->
    <fieldset>
      <legend>Additional time</legend>
      <input type="number" id="input-additional-time" value="5" onchange="generateURL()" />
    </fieldset>

    <fieldset>
      <legend>Number of displayed journeys</legend>
      <input type="number" id="input-number-of-journeys" value="8" onchange="generateURL()" />
    </fieldset>

    <fieldset>
      <legend>Board type</legend>
      <div>
        <input type="radio" id="departure" name="board-type" value="departure" onchange="generateURL()" checked />
        <label for="departure">Departure</label>
      </div>
      <div>
        <input type="radio" id="arrival" name="board-type" value="arrival" onchange="generateURL()" />
        <label for="arrival">Arrival</label>
      </div>
    </fieldset>

    <!-- Train selection -->
    <fieldset>
      <legend>Train selection</legend>
      <div>
        <input type="checkbox" id="products-filter-7" name="products-filter-7" onchange="generateURL()" checked />
        <label for="products-filter-7">S-Bahn</label>
      </div>
      <div>
        <input type="checkbox" id="products-filter-8" name="products-filter-8" onchange="generateURL()" checked />
        <label for="products-filter-2">REX</label>
      </div>
      <div>
        <input type="checkbox" id="products-filter-0" name="products-filter-0" onchange="generateURL()" checked />
        <label for="products-filter-0">RGJ</label>
      </div>
      <div>
        <input type="checkbox" id="products-filter-12" name="products-filter-12" onchange="generateURL()" checked />
        <label for="products-filter-12">RJ / RJX</label>
      </div>
      <div>
        <input type="checkbox" id="products-filter-10" name="products-filter-10" onchange="generateURL()" checked />
        <label for="products-filter-10">IC / EC</label>
      </div>
      <div>
        <input type="checkbox" id="products-filter-9" name="products-filter-9" onchange="generateURL()" checked />
        <label for="products-filter-9">NJ</label>
      </div>
      <div>
        <input type="checkbox" id="products-filter-4" name="products-filter-4" onchange="generateURL()" checked />
        <label for="products-filter-4">U</label>
      </div>
      <div>
        <input type="checkbox" id="products-filter-3" name="products-filter-3" onchange="generateURL()" checked />
        <label for="products-filter-3">Tram</label>
      </div>
      <div>
        <input type="checkbox" id="products-filter-2" name="products-filter-2" onchange="generateURL()" />
        <label for="products-filter-2">Regional Bus</label>
      </div>
      <div>
        <input type="checkbox" id="products-filter-6" name="products-filter-6" onchange="generateURL()" checked />
        <label for="products-filter-6">City Bus</label>
      </div>
      <div>
        <input type="checkbox" id="products-filter-1" name="products-filter-1" onchange="generateURL()" checked />
        <label for="products-filter-1">?</label>
      </div>
      <div>
        <input type="checkbox" id="products-filter-5" name="products-filter-5" onchange="generateURL()" checked />
        <label for="products-filter-5">?</label>
      </div>
      <div>
        <input type="checkbox" id="products-filter-11" name="products-filter-11" onchange="generateURL()" />
        <label for="products-filter-11">?</label>
      </div>
    </fieldset>

    <!-- Output -->
    <fieldset>
      <legend>URL</legend>
      <input type="text" readonly id="input-url" />
      <a id="anchor-url" href="" target="_blank" rel="noopener noreferrer">Open</a>
    </fieldset>

    <script src="./script.js"></script>
  </body>
</html>
